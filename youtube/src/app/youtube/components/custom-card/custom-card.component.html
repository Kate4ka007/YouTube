<div class="card" [appBorder]="data.date">
  <div class="card__image">
    <img class="card__img" [src]="data.img" alt="">
  </div>
  <p class="card__title" >{{data.title}}<br> <span class="card__date">({{ data.date | date }})</span></p>
  <p class="card__description" >{{data.description.length > 60 ?  data.description.substring(0, 60) + '...': data.description }}<br></p>
  <p class="card__link" >Video: <a target="_bank">{{data.link}}</a></p>
</div>
